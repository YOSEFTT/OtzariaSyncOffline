version: 1.0.0
codeReview:
  # רשימת הקבצים שאתה רוצה לכלול בסקירה באופן מפורש
  include:
    - "**/*.py"              # <--- חובה להוסיף את זה! אחרת הוא מתעלם מהקוד שלך
    - "requirements.txt"     # מומלץ גם      
    - "**/*.txt"
    - "**/*.md"
    - ".github/workflows/**" # מה שביקשת להוסיף
    - "**/*.yml"
    - "**/*.yaml"            # כדאי להוסיף גם yaml וגם yml


  # רשימת הקבצים להתעלמות (אופציונלי, רק אם אתה רוצה להחריג משהו ספציפי)
  exclude:
    - "dist/**"
    - ".kiro/**"