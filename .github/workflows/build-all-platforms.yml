  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos-intel, build-macos-arm]
    if: ${{ always() && github.event.inputs.release_create == 'true' }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # Windows
          if [ -d "artifacts/OtzariaSyncOffline-windows-x64" ]; then
            cp artifacts/OtzariaSyncOffline-windows-x64/OtzariaSyncOffline.exe \
               release/OtzariaSyncOffline-windows-x64.exe
            echo "✓ Windows build found"
          else
            echo "⚠ Windows build not found - skipping"
          fi
          
          # Linux AppImage
          if [ -d "artifacts/OtzariaSyncOffline-linux-x64-appimage" ]; then
            cp artifacts/OtzariaSyncOffline-linux-x64-appimage/OtzariaSyncOffline-linux-x64.AppImage \
               release/OtzariaSyncOffline-linux-x64.AppImage
            chmod +x release/OtzariaSyncOffline-linux-x64.AppImage
            echo "✓ Linux AppImage found"
          else
            echo "⚠ Linux AppImage not found - skipping"
          fi
          
          # Linux standalone binary
          if [ -d "artifacts/OtzariaSyncOffline-linux-x64-bin" ]; then
            cp artifacts/OtzariaSyncOffline-linux-x64-bin/OtzariaSyncOffline \
               release/OtzariaSyncOffline-linux-x64
            chmod +x release/OtzariaSyncOffline-linux-x64
            echo "✓ Linux standalone binary found"
          else
            echo "⚠ Linux standalone binary not found - skipping"
          fi
          
          # macOS Intel DMG
          if [ -d "artifacts/OtzariaSyncOffline-macos-intel" ]; then
            cp artifacts/OtzariaSyncOffline-macos-intel/OtzariaSyncOffline-macos-intel.dmg \
               release/OtzariaSyncOffline-macos-intel.dmg
            echo "✓ macOS Intel DMG found"
          else
            echo "⚠ macOS Intel DMG not found - skipping"
          fi
          
          # macOS ARM DMG
          if [ -d "artifacts/OtzariaSyncOffline-macos-arm64" ]; then
            cp artifacts/OtzariaSyncOffline-macos-arm64/OtzariaSyncOffline-macos-arm64.dmg \
               release/OtzariaSyncOffline-macos-arm64.dmg
            echo "✓ macOS ARM DMG found"
          else
            echo "⚠ macOS ARM DMG not found - skipping"
          fi
          
          echo ""
          echo "Available release files:"
          ls -la release/ || echo "No files in release directory"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: ${{ github.event.inputs.release_name || format('OtzariaSyncOffline {0}', github.event.inputs.release_tag) }}
          files: release/*
          fail_on_unmatched_files: false
          body: |
            ## OtzariaSyncOffline ${{ github.event.inputs.release_tag }}
            
            ### הורדות / Downloads
            
            | פלטפורמה | קובץ | הערות |
            |----------|------|-------|
            | Windows (x64) | `OtzariaSyncOffline-windows-x64.exe` | הורד והרץ |
            | Linux (x64) - AppImage | `OtzariaSyncOffline-linux-x64.AppImage` | מומלץ - portable, הרץ ישירות |
            | Linux (x64) - Binary | `OtzariaSyncOffline-linux-x64` | דורש `chmod +x` |
            | macOS Intel | `OtzariaSyncOffline-macos-intel.dmg` | גרור ל-Applications |
            | macOS Apple Silicon (M1/M2/M3) | `OtzariaSyncOffline-macos-arm64.dmg` | גרור ל-Applications |
            
            ### הערות התקנה
            
            **Windows:**
            - הורד והרץ את קובץ ה-EXE
            
            **Linux:**
            - **AppImage (מומלץ)**: הורד, תן הרשאות (`chmod +x OtzariaSyncOffline-linux-x64.AppImage`), והרץ
            - **Binary**: הורד, תן הרשאות (`chmod +x OtzariaSyncOffline-linux-x64`), והרץ
            - AppImage הוא portable ולא דורש התקנה
            
            **macOS:**
            - פתח את קובץ ה-DMG וגרור את האפליקציה לתיקיית Applications
            - בפתיחה ראשונה: לחץ ימני → פתח (עקב Gatekeeper)
            
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
