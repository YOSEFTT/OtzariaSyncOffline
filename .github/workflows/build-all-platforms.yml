name: Build for All Platforms
permissions:
  contents: write
  
on:
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python version'
        required: false
        default: '3.10.6'
      release_create:
        description: 'Create GitHub Release? (true/false)'
        required: false
        default: 'true'
      release_tag:
        description: 'Release tag (e.g., v2.5.0)'
        required: true
        default: ''
      release_name:
        description: 'Release name (optional)'
        required: false
        default: ''

jobs:
  build-windows:
    name: Build (Windows x64)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build EXE
        shell: pwsh
        run: |
          $icon = "build/sync_otzaria.ico"
          $versionFile = "build/version_info.txt"
          
          $args = @(
            "--noconfirm", "--onefile", "--windowed", "--clean",
            "--name=OtzariaSyncOffline"
          )
          
          if (Test-Path $icon) { $args += "--icon", $icon }
          if (Test-Path $versionFile) { $args += "--version-file", $versionFile }
          
          $args += "otzaria_sync_offline.py"
          pyinstaller @args

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-windows-x64
          path: dist/OtzariaSyncOffline.exe

  build-linux:
    name: Build (Linux x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build executable
        run: |
          ICON_FILE="build/sync_otzaria.icns"
          ICON_ARG=""
          if [ -f "$ICON_FILE" ]; then
            ICON_ARG="--icon=$ICON_FILE"
          fi
          
          pyinstaller --noconfirm --onefile --windowed --clean \
            --name=OtzariaSyncOffline \
            $ICON_ARG \
            otzaria_sync_offline.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-linux-x64
          path: dist/OtzariaSyncOffline

  build-macos-intel:
    name: Build (macOS Intel x64)
    runs-on: macos-15-intel  # Intel-based macOS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Create Info.plist
        run: |
          mkdir -p build
          cat > build/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>he</string>
              <key>CFBundleDisplayName</key>
              <string>סנכרון ספרי אוצריא</string>
              <key>CFBundleExecutable</key>
              <string>OtzariaSyncOffline</string>
              <key>CFBundleIdentifier</key>
              <string>com.otzaria.syncoffline</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>OtzariaSyncOffline</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>3.2.2</string>
              <key>CFBundleVersion</key>
              <string>3.2.2.0</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHumanReadableCopyright</key>
              <string>מתנדבי אוצריא. השימוש וההעתקה חופשיים!</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.utilities</string>
          </dict>
          </plist>
          EOF

      - name: Build app
        run: |
          ICON_FILE="build/sync_otzaria.icns"
          ICON_ARG=""
          if [ -f "$ICON_FILE" ]; then
            ICON_ARG="--icon=$ICON_FILE"
          fi
          
          PLIST_FILE="build/Info.plist"
          PLIST_ARG=""
          if [ -f "$PLIST_FILE" ]; then
            PLIST_ARG="--osx-entitlements-file=$PLIST_FILE"
          fi
          
          pyinstaller --noconfirm --onefile --windowed --clean \
            --name=OtzariaSyncOffline \
            --osx-bundle-identifier=com.otzaria.syncoffline \
            --target-arch=x86_64 \
            $ICON_ARG \
            $PLIST_ARG \
            otzaria_sync_offline.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-macos-intel
          path: dist/OtzariaSyncOffline

  build-macos-arm:
    name: Build (macOS Apple Silicon arm64)
    runs-on: macos-14  # Apple Silicon-based macOS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Create Info.plist
        run: |
          mkdir -p build
          cat > build/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>he</string>
              <key>CFBundleDisplayName</key>
              <string>סנכרון ספרי אוצריא</string>
              <key>CFBundleExecutable</key>
              <string>OtzariaSyncOffline</string>
              <key>CFBundleIdentifier</key>
              <string>com.otzaria.syncoffline</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>OtzariaSyncOffline</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>3.2.2</string>
              <key>CFBundleVersion</key>
              <string>3.2.2.0</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHumanReadableCopyright</key>
              <string>מתנדבי אוצריא. השימוש וההעתקה חופשיים!</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.utilities</string>
          </dict>
          </plist>
          EOF

      - name: Build app
        run: |
          ICON_FILE="build/sync_otzaria.icns"
          ICON_ARG=""
          if [ -f "$ICON_FILE" ]; then
            ICON_ARG="--icon=$ICON_FILE"
          fi
          
          PLIST_FILE="build/Info.plist"
          PLIST_ARG=""
          if [ -f "$PLIST_FILE" ]; then
            PLIST_ARG="--osx-entitlements-file=$PLIST_FILE"
          fi
          
          pyinstaller --noconfirm --onefile --windowed --clean \
            --name=OtzariaSyncOffline \
            --osx-bundle-identifier=com.otzaria.syncoffline \
            --target-arch=arm64 \
            $ICON_ARG \
            $PLIST_ARG \
            otzaria_sync_offline.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-macos-arm64
          path: dist/OtzariaSyncOffline

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos-intel, build-macos-arm]
    if: ${{ always() && github.event.inputs.release_create == 'true' }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # Windows
          if [ -d "artifacts/OtzariaSyncOffline-windows-x64" ]; then
            cp artifacts/OtzariaSyncOffline-windows-x64/OtzariaSyncOffline.exe \
               release/OtzariaSyncOffline-windows-x64.exe
            echo "✓ Windows build found"
          else
            echo "⚠ Windows build not found - skipping"
          fi
          
          # Linux
          if [ -d "artifacts/OtzariaSyncOffline-linux-x64" ]; then
            cp artifacts/OtzariaSyncOffline-linux-x64/OtzariaSyncOffline \
               release/OtzariaSyncOffline-linux-x64
            chmod +x release/OtzariaSyncOffline-linux-x64
            echo "✓ Linux build found"
          else
            echo "⚠ Linux build not found - skipping"
          fi
          
          # macOS Intel
          if [ -d "artifacts/OtzariaSyncOffline-macos-intel" ]; then
            cp artifacts/OtzariaSyncOffline-macos-intel/OtzariaSyncOffline \
               release/OtzariaSyncOffline-macos-intel
            chmod +x release/OtzariaSyncOffline-macos-intel
            echo "✓ macOS Intel build found"
          else
            echo "⚠ macOS Intel build not found - skipping"
          fi
          
          # macOS ARM
          if [ -d "artifacts/OtzariaSyncOffline-macos-arm64" ]; then
            cp artifacts/OtzariaSyncOffline-macos-arm64/OtzariaSyncOffline \
               release/OtzariaSyncOffline-macos-arm64
            chmod +x release/OtzariaSyncOffline-macos-arm64
            echo "✓ macOS ARM build found"
          else
            echo "⚠ macOS ARM build not found - skipping"
          fi
          
          echo ""
          echo "Available release files:"
          ls -la release/ || echo "No files in release directory"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: ${{ github.event.inputs.release_name || format('OtzariaSyncOffline {0}', github.event.inputs.release_tag) }}
          files: release/*
          fail_on_unmatched_files: false
          body: |
            ## OtzariaSyncOffline ${{ github.event.inputs.release_tag }}
            
            ### הורדות / Downloads
            
            | פלטפורמה | קובץ |
            |----------|------|
            | Windows (x64) | `OtzariaSyncOffline-windows-x64.exe` |
            | Linux (x64) | `OtzariaSyncOffline-linux-x64` |
            | macOS Intel | `OtzariaSyncOffline-macos-intel` |
            | macOS Apple Silicon (M1/M2/M3) | `OtzariaSyncOffline-macos-arm64` |
            
            ### הערות
            - **Linux**: לאחר הורדה, יש לתת הרשאות הרצה: `chmod +x OtzariaSyncOffline-linux-x64`
            - **macOS**: בפתיחה ראשונה, לחץ ימני → פתח (עקב Gatekeeper)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
