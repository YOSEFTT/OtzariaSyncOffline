name: Build for All Platforms
permissions:
  contents: write
  
on:
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python version'
        required: false
        default: '3.10.6'
      release_create:
        description: 'Create GitHub Release? (true/false)'
        required: false
        default: 'true'
      release_tag:
        description: 'Release tag (e.g., v2.5.0)'
        required: true
        default: ''
      release_name:
        description: 'Release name (optional)'
        required: false
        default: ''

jobs:
  build-windows:
    name: Build (Windows x64)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build EXE
        shell: pwsh
        run: |
          $icon = "build/sync_otzaria.ico"
          $versionFile = "build/version_info.txt"
          
          $args = @(
            "--noconfirm", "--onefile", "--windowed", "--clean",
            "--name=OtzariaSyncOffline"
          )
          
          if (Test-Path $icon) { $args += "--icon", $icon }
          if (Test-Path $versionFile) { $args += "--version-file", $versionFile }
          
          $args += "otzaria_sync_offline.py"
          pyinstaller @args

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-windows-x64
          path: dist/OtzariaSyncOffline.exe

  build-linux:
    name: Build (Linux x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean \
            --name=OtzariaSyncOffline \
            otzaria_sync_offline.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-linux-x64
          path: dist/OtzariaSyncOffline

  build-macos-intel:
    name: Build (macOS Intel x64)
    runs-on: macos-13  # Intel-based macOS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build app
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean \
            --name=OtzariaSyncOffline \
            --osx-bundle-identifier=com.otzaria.syncoffline \
            --target-arch=x86_64 \
            otzaria_sync_offline.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-macos-intel
          path: dist/OtzariaSyncOffline

  build-macos-arm:
    name: Build (macOS Apple Silicon arm64)
    runs-on: macos-14  # Apple Silicon-based macOS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build app
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean \
            --name=OtzariaSyncOffline \
            --osx-bundle-identifier=com.otzaria.syncoffline \
            --target-arch=arm64 \
            otzaria_sync_offline.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-macos-arm64
          path: dist/OtzariaSyncOffline

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos-intel, build-macos-arm]
    if: ${{ github.event.inputs.release_create == 'true' }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # Windows
          cp artifacts/OtzariaSyncOffline-windows-x64/OtzariaSyncOffline.exe \
             release/OtzariaSyncOffline-windows-x64.exe
          
          # Linux
          cp artifacts/OtzariaSyncOffline-linux-x64/OtzariaSyncOffline \
             release/OtzariaSyncOffline-linux-x64
          chmod +x release/OtzariaSyncOffline-linux-x64
          
          # macOS Intel
          cp artifacts/OtzariaSyncOffline-macos-intel/OtzariaSyncOffline \
             release/OtzariaSyncOffline-macos-intel
          chmod +x release/OtzariaSyncOffline-macos-intel
          
          # macOS ARM
          cp artifacts/OtzariaSyncOffline-macos-arm64/OtzariaSyncOffline \
             release/OtzariaSyncOffline-macos-arm64
          chmod +x release/OtzariaSyncOffline-macos-arm64
          
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: ${{ github.event.inputs.release_name || format('OtzariaSyncOffline {0}', github.event.inputs.release_tag) }}
          files: |
            release/OtzariaSyncOffline-windows-x64.exe
            release/OtzariaSyncOffline-linux-x64
            release/OtzariaSyncOffline-macos-intel
            release/OtzariaSyncOffline-macos-arm64
          body: |
            ## OtzariaSyncOffline ${{ github.event.inputs.release_tag }}
            
            ### הורדות / Downloads
            
            | פלטפורמה | קובץ |
            |----------|------|
            | Windows (x64) | `OtzariaSyncOffline-windows-x64.exe` |
            | Linux (x64) | `OtzariaSyncOffline-linux-x64` |
            | macOS Intel | `OtzariaSyncOffline-macos-intel` |
            | macOS Apple Silicon (M1/M2/M3) | `OtzariaSyncOffline-macos-arm64` |
            
            ### הערות
            - **Linux**: לאחר הורדה, יש לתת הרשאות הרצה: `chmod +x OtzariaSyncOffline-linux-x64`
            - **macOS**: בפתיחה ראשונה, לחץ ימני → פתח (עקב Gatekeeper)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
