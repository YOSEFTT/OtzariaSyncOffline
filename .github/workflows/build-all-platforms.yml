name: Build for All Platforms
permissions:
  contents: write
  
on:
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python version'
        required: false
        default: '3.10.6'
      release_create:
        description: 'Create GitHub Release? (true/false)'
        required: false
        default: 'true'
      release_tag:
        description: 'Release tag (e.g., v2.5.0)'
        required: true
        default: ''
      release_name:
        description: 'Release name (optional)'
        required: false
        default: ''

jobs:
  build-windows:
    name: Build (Windows x64)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build EXE
        shell: pwsh
        run: |
          $icon = "build/sync_otzaria.ico"
          $versionFile = "build/version_info.txt"
          
          $args = @(
            "--noconfirm", "--onefile", "--windowed", "--clean",
            "--name=OtzariaSyncOffline"
          )
          
          if (Test-Path $icon) { $args += "--icon", $icon }
          if (Test-Path $versionFile) { $args += "--version-file", $versionFile }
          
          $args += "otzaria_sync_offline.py"
          pyinstaller @args

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-windows-x64
          path: dist/OtzariaSyncOffline.exe

  build-linux:
    name: Build (Linux x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libxkbcommon-x11-0 \
            libfuse2 file wget

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib

      - name: Build executable
        run: |
          ICON_FILE="build/sync_otzaria.png"
          ICON_ARG=""
          if [ -f "$ICON_FILE" ]; then
            ICON_ARG="--icon=$ICON_FILE"
          fi
          
          pyinstaller --noconfirm --onefile --windowed --clean \
            --name=OtzariaSyncOffline \
            $ICON_ARG \
            otzaria_sync_offline.py

      - name: Download appimagetool
        run: |
          wget -O appimagetool "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x appimagetool

      - name: Create AppImage structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy executable
          cp dist/OtzariaSyncOffline AppDir/usr/bin/
          
          # Copy icon if exists
          if [ -f "build/sync_otzaria.png" ]; then
            cp build/sync_otzaria.png AppDir/usr/share/icons/hicolor/256x256/apps/otzaria-sync-offline.png
            cp build/sync_otzaria.png AppDir/otzaria-sync-offline.png
          fi
          
          # Create .desktop file
          cat > AppDir/usr/share/applications/otzaria-sync-offline.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=OtzariaSyncOffline
          Name[he]=סנכרון ספרי אוצריא
          Comment=Sync Otzaria books offline
          Comment[he]=סנכרון ספרי אוצריא במצב לא מקוון
          Exec=OtzariaSyncOffline
          Icon=otzaria-sync-offline
          Categories=Utility;
          Terminal=false
          EOF
          
          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin/:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib/:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/OtzariaSyncOffline" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Copy desktop file to root
          cp AppDir/usr/share/applications/otzaria-sync-offline.desktop AppDir/

      - name: Build AppImage
        run: |
          ARCH=x86_64 ./appimagetool AppDir OtzariaSyncOffline-linux-x64.AppImage
          chmod +x OtzariaSyncOffline-linux-x64.AppImage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-linux-x64-appimage
          path: OtzariaSyncOffline-linux-x64.AppImage
      
      - name: Upload standalone executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-linux-x64-bin
          path: dist/OtzariaSyncOffline

  build-macos-intel:
    name: Build (macOS Intel x64)
    runs-on: macos-15-intel  # Intel-based macOS
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller pyinstaller-hooks-contrib
          brew install create-dmg

      - name: Create Info.plist
        run: |
          mkdir -p build
          cat > build/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleDevelopmentRegion</key>
              <string>he</string>
              <key>CFBundleDisplayName</key>
              <string>סנכרון ספרי אוצריא</string>
              <key>CFBundleExecutable</key>
              <string>OtzariaSyncOffline</string>
              <key>CFBundleIdentifier</key>
              <string>com.otzaria.syncoffline</string>
              <key>CFBundleInfoDictionaryVersion</key>
              <string>6.0</string>
              <key>CFBundleName</key>
              <string>OtzariaSyncOffline</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>3.2.2</string>
              <key>CFBundleVersion</key>
              <string>3.2.2.0</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHumanReadableCopyright</key>
              <string>מתנדבי אוצריא. השימוש וההעתקה חופשיים!</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.utilities</string>
          </dict>
          </plist>
          EOF

      - name: Build .app bundle
        run: |
          ICON_FILE="build/sync_otzaria.icns"
          ICON_ARG=""
          if [ -f "$ICON_FILE" ]; then
            ICON_ARG="--icon=$ICON_FILE"
          fi
          
          pyinstaller --noconfirm --windowed --clean \
            --name=OtzariaSyncOffline \
            --osx-bundle-identifier=com.otzaria.syncoffline \
            --target-arch=x86_64 \
            $ICON_ARG \
            otzaria_sync_offline.py
          
          # Copy Info.plist to the bundle
          if [ -f "build/Info.plist" ]; then
            cp build/Info.plist dist/OtzariaSyncOffline.app/Contents/Info.plist
          fi

      - name: Create DMG
        run: |
          # Verify the .app bundle exists and is valid
          if [ ! -d "dist/OtzariaSyncOffline.app" ]; then
            echo "Error: .app bundle not found!"
            exit 1
          fi
          
          echo "Verifying .app bundle structure..."
          ls -la dist/OtzariaSyncOffline.app/Contents/
          
          # Try create-dmg first
          create-dmg \
            --volname "OtzariaSyncOffline" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "OtzariaSyncOffline.app" 175 190 \
            --hide-extension "OtzariaSyncOffline.app" \
            --app-drop-link 425 190 \
            --no-internet-enable \
            "OtzariaSyncOffline-macos-intel.dmg" \
            "dist/OtzariaSyncOffline.app" \
            2>&1 | tee create-dmg.log || true
          
          # Check if DMG was created successfully
          if [ -f "OtzariaSyncOffline-macos-intel.dmg" ]; then
            echo "✓ create-dmg succeeded"
            # Verify DMG integrity
            hdiutil verify "OtzariaSyncOffline-macos-intel.dmg"
          else
            echo "create-dmg failed, using hdiutil instead"
            hdiutil create -volname "OtzariaSyncOffline" \
              -srcfolder "dist/OtzariaSyncOffline.app" \
              -ov -format UDZO \
              "OtzariaSyncOffline-macos-intel.dmg"
            
            # Verify DMG integrity
            hdiutil verify "OtzariaSyncOffline-macos-intel.dmg"
          fi
          
          # Show DMG info
          echo "DMG file info:"
          ls -lh OtzariaSyncOffline-macos-intel.dmg
          file OtzariaSyncOffline-macos-intel.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OtzariaSyncOffline-macos-intel
          path: OtzariaSyncOffline-macos-intel.dmg

